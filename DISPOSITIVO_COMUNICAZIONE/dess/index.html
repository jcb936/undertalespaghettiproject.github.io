<div class="dess">

<style>
  .dess {
    min-width: 320px;
    max-width: 100%;
    min-height: 320px;
    max-height: 100%;
    position: relative;
    color: black;
    cursor: pointer;
  }
  .dess img {
    position: absolute;
    height: 100%;
    width: 100%;
    object-fit: contain;
    image-rendering: pixelated;
  }
</style>
<script>
  var dess = new Howl({
    src: ['https://deltarune.com/assets/audio/findher.ogg', 'https://deltarune.com/assets/audio/findher.mp3'],
    volume: 0.5,
    loop: true
  });
  
  $(document).on('click', '.dess:not(.playing)', function() {
    dess.play();
    $('.dess').addClass('playing');
  });
  
  $(document).on('click', '.dess.playing', function() {
    dess.stop();
    $('.dess').removeClass('playing');
  });
</script>
